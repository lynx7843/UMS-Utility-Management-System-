<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="boundary">
        <header class ="main-header">
            Customer Dashboard
        </header>

        <nav class="navigation_btn">
            <button class="navigation_btn_active">Home</button>
            <button>Add payment</button>
            <button>Calculator</button>
            <button>Complains</button>
            <button>Logout</button>
        </nav>
        <main class="work_space">
            <section class="column"> 
                <div class="card_block">
                    <h2>Account &Information</h2>
                    <div class="placeholder">Placeholder for Customer Information</div>
                </div>
            </section>

            <section class="column">
                <div class="card_block">
                    <h2>Outstanding Bills</h2>
                    <div class="placeholder">Placeholder for list of bills (water, gas, electricity)</div>
                </div>
            </section>

            <section class="column"> 
                <div class="card_block">
                    <h2>Payment Method</h2>
                    <div class="placeholder">Placeholder for payment method and value added/ deductions</div>
                </div>
            </section>

            <section class="column"> 
                <div class="card_block">
                    <h2>Previous Payments</h2>
                    <div class="placeholder">Placeholder for previous payments</div>
                </div>
            </section>
        </main>
    </div>

    </body>
</html>

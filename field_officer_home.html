</head>
<body>

        <header class ="main-header">
            Officer Dashboard

            <button>Pending</button>

            <button>Information</button>

            <section class="column"> 
                <div class="card_block">
                    <h2>My Tasks</h2>
                    <div class="placeholder">Placeholder for Task List</div>
                </div>
            </section>

            <section class="column">
                <div class="card_block">
                    <h2>Locations</h2>
                    <div class="placeholder">Placeholder for Location List</div>
                </div>
            </section>

            <section class="column"> 
                <div class="card_block">
                    <h2>Billings</h2>
                    <div class="placeholder">Placeholder for Billing Information</div>
                </div>
            </section>

            <section class="column"> 
                <div class="card_block">
                    <h2>Updates & Reports</h2>
                    <div class="placeholder">Placeholder for Updates and Reports</div>
                </div>
            </section>

    </div>

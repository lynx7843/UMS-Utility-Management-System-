<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: antiquewhite;
        }
        .login {
            background-color: bisque;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color:brown;

        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: darkblue;
        }
        .user-type {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .user-type button {
            width: 48%;
            background-color: blue;
            margin: 0;
            color: white;
        }
        .user-type button.active {
            background-color: blue;
            color: white;
        }
        .login_button {
            width: 100%;
            margin-top: 0;
        }

    </style>
</head>
<body>
    <div class="login">
        <h1 id="login_header">Login</h1>
        <form action="home.html" onsubmit="return validatity()">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <input type="text" id="password" name="password" placeholder="Enter account number" required>

            <div class = "user-type">
                <button type = "button" id="customer_button" class="active" onclick="set_usertype('customer')">Customer</button>
                <button type = "button" id="staff_button" onclick="set_usertype('staff')">Staff</button>
            </div>

            <button type="submit">Login</button>

        </form>

    </div>

    <script>
        let current_user = "customer";

        const header = document.getElementById('login_header');
        const idInput = document.getElementById('password');
        const customerButton = document.getElementById('customer_button');
        const staffButton = document.getElementById('staff_button');

        function set_usertype(user) {
            current_user = user;

            if (user === 'customer') {
                header.textContent = 'Customer Login';
                idInput.placeholder = 'Enter account number';
                customerButton.classList.add('active');
                staffButton.classList.remove('active');
            } else {
                header.textContent = 'staff Login';
                idInput.placeholder = 'Enter employee ID';
                staffButton.classList.add('active');
                customerButton.classList.remove('active');
            }
        }
        function validatity() {
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value.trim();

            if (name === "" || password === "") {
                alert("Cannot be empty");
                return false;
            }

            return true;
        }

        set_usertype(current_user);
    </script>
</body>
</html>
